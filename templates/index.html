<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Upload and Prediction</title>
    <style>
        /* Your styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 1200px;
        }
        .column {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 48%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            margin: 0 auto;
        }
        input[type="file"] {
            display: block;
            margin: 0 auto 20px;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            display: none;
            position: relative;
        }
        .result.show {
            display: block;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff5c5c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
        }
        .result img, .result video {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #ddd;
            border-radius: 10px;
        }
        #selectedImage img {
            max-width: 50%; /* Smaller image preview */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Upload Column -->
        <div class="column">
            <h1>Upload a File</h1>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" accept="image/*,video/*">
                <input type="submit" value="Upload">
            </form>
            <div id="selectedImage" style="margin-top: 20px;">
                <!-- Image preview will be displayed here -->
            </div>
        </div>

        <!-- Prediction Column -->
        <div class="column">
            <div id="loading" class="loading" style="display:none;">
                <p>Predicting...</p>
                <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading">
            </div>
            <div id="result" class="result">
                <button class="close-button" onclick="closeResult()">Ã—</button>
                <h2>Prediction</h2>
                <p id="label">Label: </p>
                <p id="probability">Probability: </p>
                <img id="predictedImage" src="" alt="Predicted Image" style="display:none;">
                <video id="predictedVideo" controls style="display:none; max-width: 100%;">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle image preview and form submission
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileType = file.type.split('/')[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    if (fileType === 'image') {
                        document.getElementById('selectedImage').innerHTML = `<img src="${e.target.result}" alt="Selected Image">`;
                    } else if (fileType === 'video') {
                        document.getElementById('selectedImage').innerHTML = `
                            <video controls style="max-width: 50%;">
                                <source src="${e.target.result}" type="${file.type}">
                                Your browser does not support the video tag.
                            </video>`;
                    }
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            document.getElementById('loading').style.display = 'block'; // Show loading animation

            const formData = new FormData(this);
            fetch('/upload', { // Ensure the endpoint matches
                method: 'POST',
                body: formData
            }).then(response => response.json()).then(data => {
                document.getElementById('loading').style.display = 'none'; // Hide loading animation
                if (data.error) {
                    alert(`Error: ${data.error}`);
                    return;
                }
                document.getElementById('result').classList.add('show'); // Show result

                if (data.file_type === 'image') {
                    document.getElementById('label').textContent = `Label: ${data.label}`;
                    document.getElementById('probability').textContent = `Probability: ${(data.probability * 100).toFixed(2)}%`;
                    document.getElementById('predictedImage').src = `/uploads/${data.file_url}`;
                    document.getElementById('predictedImage').style.display = 'block';
                    document.getElementById('predictedVideo').style.display = 'none';
                } else if (data.file_type === 'video') {
                    document.getElementById('label').textContent = '';
                    document.getElementById('probability').textContent = '';
                    document.getElementById('predictedVideo').src = `/uploads/${data.file_url}`;
                    document.getElementById('predictedVideo').style.display = 'block';
                    document.getElementById('predictedImage').style.display = 'none';
                }
            }).catch(error => {
                document.getElementById('loading').style.display = 'none';
                alert('An error occurred while uploading the file.');
            });
        });

        function closeResult() {
            document.getElementById('result').classList.remove('show');
            document.getElementById('predictedImage').src = '';
            document.getElementById('predictedVideo').src = '';
        }
    </script>
</body>
</html>
